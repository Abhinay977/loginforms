<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e1b4b, #312e81, #4338ca);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .signin-wrapper {
      background: rgba(17, 24, 39, 0.85);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 420px;
      padding: 40px 34px;
      color: #e5e7eb;
      animation: fadeUp 0.8s ease-in-out;
      border: 1px solid rgba(99, 102, 241, 0.4);
    }

    h1 {
      text-align: center;
      font-weight: 800;
      font-size: 2rem;
      background: linear-gradient(to right, #f59e0b, #ef4444, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      letter-spacing: 2px;
      animation: glow 2s infinite alternate;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #c7d2fe;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid transparent;
      background: rgba(255, 255, 255, 0.08);
      color: #f9fafb;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #9ca3af;
    }

    input:focus {
      border-color: #818cf8;
      outline: none;
      box-shadow: 0 0 16px rgba(129, 140, 248, 0.7);
      transform: scale(1.02);
    }

    .btn-signin {
      display: block;
      width: 100%;
      background: linear-gradient(to right, #f59e0b, #ef4444, #8b5cf6);
      color: white;
      padding: 14px 0;
      font-weight: 700;
      border-radius: 12px;
      margin-top: 25px;
      letter-spacing: 2px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: transform 0.3s ease, box-shadow 0.4s ease;
    }

    .btn-signin:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
    }

    .bottom-links {
      margin-top: 22px;
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
      color: #fbbf24;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      animation: fadeIn 2s ease-in-out;
    }

    .bottom-links span:hover {
      text-decoration: underline;
      color: #fff;
    }

    @media (max-width: 480px) {
      .signin-wrapper {
        padding: 30px 20px;
      }
      .bottom-links {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
    }

    @keyframes fadeUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes glow {
      from {text-shadow: 0 0 6px rgba(249, 115, 22, 0.6);}
      to {text-shadow: 0 0 18px rgba(99, 102, 241, 0.9);}
    }
  </style>
</head>
<body>
  <main class="signin-wrapper" role="main" aria-label="Sign In form">
    <h1>SIGN IN</h1>
    <form id="signinForm" novalidate>
      <div class="form-group mb-4">
        <label for="email">Email Id:</label>
        <input type="email" id="email" name="email" autocomplete="email" required aria-required="true" placeholder="Enter your email address" />
      </div>

      <div class="form-group mb-4">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required aria-required="true" placeholder="Enter your password" />
      </div>

      <button type="submit" class="btn-signin" aria-label="Submit sign in form">SIGN IN</button>
    </form>
    <nav class="bottom-links" aria-label="Account options">
      <span id="register" tabindex="0" role="link">Register</span>
      <span id="forgotPassword" tabindex="0" role="link">Forget Password?</span>
    </nav>
  </main>

  <script>
    const form = document.getElementById('signinForm');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const email = form.email.value.trim();
      const password = form.password.value;

      if(email === '' || password === '') {
        alert('Please enter both email and password');
        return;
      }

      alert('Sign In Successful!');
      form.reset();
    });

    document.getElementById('register').addEventListener('click', () => {
      window.location.href = 'index.html'; // signup page
    });

    document.getElementById('forgotPassword').addEventListener('click', () => {
      window.location.href = 'forgot-password.html';
    });

    document.querySelectorAll('.bottom-links span').forEach(el => {
      el.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          el.click();
        }
      });
    });
  </script>
</body>
</html>
