<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e1b4b, #312e81, #4338ca);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .forgot-wrapper {
      background: rgba(17, 24, 39, 0.85);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 420px;
      padding: 40px 34px;
      color: #e5e7eb;
      animation: fadeUp 0.8s ease-in-out;
      border: 1px solid rgba(99, 102, 241, 0.4);
    }

    h1 {
      text-align: center;
      font-weight: 800;
      font-size: 2rem;
      background: linear-gradient(to right, #f59e0b, #ef4444, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      letter-spacing: 2px;
      animation: glow 2s infinite alternate;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #c7d2fe;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid transparent;
      background: rgba(255, 255, 255, 0.08);
      color: #f9fafb;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #9ca3af;
    }

    input:focus {
      border-color: #818cf8;
      outline: none;
      box-shadow: 0 0 16px rgba(129, 140, 248, 0.7);
      transform: scale(1.02);
    }

    .btn-reset {
      display: block;
      width: 100%;
      background: linear-gradient(to right, #f59e0b, #ef4444, #8b5cf6);
      color: white;
      padding: 14px 0;
      font-weight: 700;
      border-radius: 12px;
      margin-top: 25px;
      letter-spacing: 2px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: transform 0.3s ease, box-shadow 0.4s ease;
    }

    .btn-reset:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
    }

    .bottom-links {
      margin-top: 22px;
      text-align: center;
      font-size: 0.95rem;
      color: #fbbf24;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      animation: fadeIn 2s ease-in-out;
    }

    .bottom-links span:hover {
      text-decoration: underline;
      color: #fff;
    }

    @media (max-width: 480px) {
      .forgot-wrapper {
        padding: 30px 20px;
      }
    }

    @keyframes fadeUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes glow {
      from {text-shadow: 0 0 6px rgba(249, 115, 22, 0.6);}
      to {text-shadow: 0 0 18px rgba(99, 102, 241, 0.9);}
    }
  </style>
</head>
<body>
  <main class="forgot-wrapper" role="main" aria-label="Forgot password form">
    <h1>RESET PASSWORD</h1>
    <form id="forgotForm" novalidate>
      <div class="form-group mb-4">
        <label for="email">Email Id:</label>
        <input type="email" id="email" name="email" autocomplete="email" required aria-required="true" placeholder="Enter your registered email" />
      </div>

      <button type="submit" class="btn-reset" aria-label="Submit reset request">RESET PASSWORD</button>
    </form>
    <nav class="bottom-links" aria-label="Account options">
      <span id="backToLogin" tabindex="0" role="link">Back to Login</span>
    </nav>
  </main>

  <script>
    const form = document.getElementById('forgotForm');

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const email = form.email.value.trim();

      if(email === '') {
        alert('Please enter your email address');
        return;
      }

      alert('Password reset link sent to your email!');
    });

    document.getElementById('backToLogin').addEventListener('click', () => {
      window.location.href = 'Sign In.html';
    });

    document.getElementById('backToLogin').addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        document.getElementById('backToLogin').click();
      }
    });
  </script>
</body>
</html>
